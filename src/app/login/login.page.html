<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    
    <ion-item>
      <ion-label position="floating">Número de Documento</ion-label>
      <ion-input type="tel" formControlName="document" (ionInput)="validateNumberInput($event)"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="loginForm.get('document')?.invalid && loginForm.get('document')?.touched">
      Documento inválido, solo se permiten números.
    </p>
   
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Ingresa un correo válido.
    </p>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      La contraseña debe tener al menos 6 caracteres.
    </p>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">LOGIN</ion-button>

  </form>

  
</ion-content>
